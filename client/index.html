<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container">
    <header id="nav-bar">
      <div id="logo">
        <div id="logo-img"></div>
        <p class="title">A Website</p>
      </div>
      <div>
        <nav>Home</nav>
        <nav>About</nav>
        <nav>Contact Us</nav>
      </div>
    </header>
    <section class="btns">
<!-- This section focuses on my compliment button -->
      <div id="compliment-div">
        <button id="complimentButton">Get a compliment</button>
      </div>
      <!-- This section focuses on my Fortune and Phrase/Funny words section -->
      <div id="features">
        <!-- Fortune section start -->
        <form id="add-fortune-form">
          <input type="text" id="fortune-input" placeholder="Create a Fortune!"/>
          <button type="submit" id="add-fortune-btn">Add Fortune</button>
        </form>
        <button id="fortune-btn"> Get Fortune</button>
      </div>
      <section id="fortune-display"></section>
      <!-- Fortune Section End -->
      <!-- Phrases section start -->
      <div id="phrases">
        <form id="phrase-form">
          <input type="text" id="phrase-input" placeholder="Add a Funny Word!"/>
          <button type="submit" id="add=phrase-btn"> Add a Word</button>
        </form>
        <button id="phrase-btn">Show Words</button>
        <button id="delete-btn">Delete Last Word</button>
      </div>
      <section id="phrase-display"></section>
    </section>
    <!-- Phrases section end -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
